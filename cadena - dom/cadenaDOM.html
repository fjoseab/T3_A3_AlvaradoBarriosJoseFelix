<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadena</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="cadenaDOM.js"></script>
</head>
<body>
    <div class="header">
        <h1>Analizador de cadena</h1>
    </div>
    <form action="" method="POST">
        <br>
        <br>
        <label for="">Ingresa cadena</label>
        <input type="text" name="cad" id="cad">
        <input type="button" value="Analizar cadena" onclick="palabra()">
        <br>
        <br>
        <label for="">Vocales</label>
        <input type="text" name="vocales" id="vocales">
        <br>
        <br>
        <label for="">Consonantes</label>
        <input type="text" name="consonantes" id="consonantes">
        <br>
        <br>
        <label for="">Ingresa letra que dese saber cuantas veces aparece</label>
        <input type="text" name="letra" id="letra" maxlength="1">
        <br>
        <br>
        <label for="">Numero de veces que aparece</label>
        <input type="text" name="nLetra" id="nLetra">
        <br>
        <br>
        <label for="">Cadena loca</label>
        <input type="text" name="cLoca" id="cLoca">
    </form>
</body>
</html>
