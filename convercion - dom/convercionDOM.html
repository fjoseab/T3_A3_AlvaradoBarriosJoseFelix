<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converion de numeros</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="convercionDOM.js"></script>
</head>
<body>
    <div class="header">
        <h1>Convercion de numeros</h1>
    </div>
    <form action="" method="POST">
        <br>
        <br>
        <label for="">Ingresa numero decimal</label>
        <input type="number" name="nDecimal" id="nDecimal">
        <input type="button" value="Realizar Convercion" onclick="convertir()">
        <br>
        <br>
        <label for="">Numero Binario</label>
        <input type="number" name="nBinario" id="nBinario">
        <br>
        <br>
        <label for="">Numero Octal</label>
        <input type="number" name="nOctal" id="nOctal">
        <br>
        <br>
        <label for="">Numero Hexadecimal</label>
        <input type="text" name="nHexa" id="nHexa">
    </form>
</body>
</html>
